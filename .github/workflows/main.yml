name: Deploy (Auxbot-Master)

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.ATLASAPI}}
          heroku_app_name: "auxbot-master" #Must be unique in Heroku
          heroku_email: "shane.stock2@gmail.com"
        env:
          HD_TOKEN: ${{secrets.TOKEN}}
          HD_API: ${{secrets.ATLASAPI}}
          HD_RANDOM_DATA: "Hello"
